<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual País</title>
</head>
<body>
    <h1>De onde você é?</h1>
    País: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="P">

    </div>
    <script>
        var pais = window.document.querySelector('input#pais')
        var P = window.document.querySelector('div#P')
        function verificar() {
            if (pais != 'Brasil') {
                P.innerHTML = `Você é estrangeiro`
            } else {
                P.innerHTML = `Você é Brasileiro`
            }

        }
    </script>
</body>
</html>
